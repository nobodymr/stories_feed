<head>
  <meta charset="UTF-8">

  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex"/>
  <meta name="yandex" content="noindex"/>

  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  {% if site.plugins.jekyll-seo == nil %}
    <title>{{ page.title }} - {{ site.title }}</title>

    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% endif %}
  {% endif %}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" as="style" crossorigin="anonymous"/><!-- Icons8 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" as="style" crossorigin="anonymous"/>

</head>
